<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-w-7xl p-10 mx-auto">
    <header class="flex bg-red-200 rounded-lg mb-10 p-10 justify-between">
        <div class="title font-bold text-4xl">Food Cart</div>
        <div class="cart-icon px-3 flex relative">
            <svg class="pt-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
            </svg>
            <span
                class="absolute bg-red-500 flex items-center justify-center w-7 text-white h-7 rounded-xl top-0 left-8">0</span>
        </div>
    </header>
    <div class="container flex gap-5">

        <div class="food-container w-2/3  grid grid-cols-3 gap-4">
            <div class="food-card h-72 shadow-md rounded-lg bg-slate-200 p-5 flex flex-col justify-center items-center">
                <img class="w-2/3 pb-4 drop-shadow-lg" src="./images/burger.png" alt="burger">
                <h2 class="text-center text-xl font-bold">Burger</h2>
                <h2 class="text-center py-2 text-base font-semibold">Price: $100</h2>
                <button class="add-cart w-full text-white bg-red-500 text-base font-medium p-2 rounded-lg">Add To
                    Cart</button>
            </div>
            
        </div>
        <div class="cart-bar overflow-auto min-h-fit bg-red-400 text-white p-5 rounded-lg w-1/3">
            <h2 class="text-center font-bold text-2xl">Checkout</h2>
            <div class="bg-black my-5 w-full h-1"></div>
            <div class="items">
                <div
                    class="cart-item my-2 border-white border-2 rounded-lg p-2 font-semibold text-black flex items-center justify-evenly gap-2">
                    <img class="image w-1/5" src="./images/burger.png" alt="">
                    <div class="">
                        <h2 class="name  font-bold">Burger</h2>
                        <h2 class="price text-sm">$100</h2>
                    </div>

                    <div class="quantity flex">
                        <button class="minus flex items-center justify-center bg-white w-5 h-5 p-1 rounded-xl"> < </button>
                                <div class="px-2">1</div>
                                <button class="plus flex items-center justify-center bg-white w-5 h-5 p-1 rounded-xl"> > </button>
                    </div>
                    <button><svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 18 20">
                            <path
                                d="M17 4h-4V2a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v2H1a1 1 0 0 0 0 2h1v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6h1a1 1 0 1 0 0-2ZM7 2h4v2H7V2Zm1 14a1 1 0 1 1-2 0V8a1 1 0 0 1 2 0v8Zm4 0a1 1 0 0 1-2 0V8a1 1 0 0 1 2 0v8Z" />
                        </svg></button>

                </div>
                <div
                    class="cart-item my-2 border-white border-2 rounded-lg p-2 font-semibold text-black flex items-center justify-evenly gap-2">
                    <img class="image w-1/5" src="./images/burger.png" alt="">
                    <div class="">
                        <h2 class="name  font-bold">Burger</h2>
                        <h2 class="price text-sm">$100</h2>
                    </div>

                    <div class="quantity flex">
                        <button class="minus flex items-center justify-center bg-white w-5 h-5 p-1 rounded-xl"> < </button>
                                <div class="px-2">1</div>
                                <button class="plus flex items-center justify-center bg-white w-5 h-5 p-1 rounded-xl"> > </button>
                    </div>
                    <button><svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 18 20">
                            <path
                                d="M17 4h-4V2a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v2H1a1 1 0 0 0 0 2h1v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6h1a1 1 0 1 0 0-2ZM7 2h4v2H7V2Zm1 14a1 1 0 1 1-2 0V8a1 1 0 0 1 2 0v8Zm4 0a1 1 0 0 1-2 0V8a1 1 0 0 1 2 0v8Z" />
                        </svg></button>


            </div>
            <div class="bg-black my-5 w-full h-1"></div>
            <div class="flex justify-between">
                <h2 class=" font-bold text-xl">Total Price</h2>
                <h2 class=" font-bold text-xl">$</h2>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
