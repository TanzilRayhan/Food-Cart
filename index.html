<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-w-7xl p-10 mx-auto">
    <header class="flex bg-red-200 rounded-lg mb-10 p-10 justify-between">
        <div class="title font-bold text-4xl">Food Cart</div>
        <div class="cart-icon px-3 flex relative">
            <svg class="pt-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
            </svg>
            <span
                class="absolute bg-red-500 flex items-center justify-center w-7 text-white h-7 rounded-xl top-0 left-8">0</span>
        </div>
    </header>
    <div class="container flex">

        <div class="food-container w-2/3 grid grid-rows-3 gap-4">
            <div
                class="food-card shadow-md w-1/3 rounded-lg bg-slate-200 p-5 flex flex-col justify-center items-center">
                <img class="w-32 drop-shadow-lg" src="./images/burger.png" alt="burger">
                <h2 class="text-center text-xl font-bold">Burger</h2>
                <h2 class="text-center py-2 text-base">Price: $100</h2>
                <button class="add-cart w-full text-white bg-red-500 text-base font-medium p-2 rounded-lg">Add To
                    Cart</button>
            </div>
        </div>
        

    </div>


    <script src="script.js"></script>
</body>

</html>
