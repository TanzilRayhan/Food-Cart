<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/pizza.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-w-7xl mx-auto">
    <header class="flex bg-violet-200 rounded-lg p-6 justify-between">
        <div class="title font-bold text-3xl">Food Cart</div>
        <div class="cart-icon px-3 flex relative">
            <svg class="pt-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
            </svg>
            <span
                class="absolute quantity bg-purple-700 flex items-center justify-center w-7 text-white h-7 rounded-xl top-0 left-8">0</span>
            <button
                class="add-cart hidden md:block w-40 ml-7 text-white bg-purple-600 text-base font-medium p-2 rounded-lg">Order
                Now</button>
        </div>

    </header>
    <div class=" flex flex-col-reverse lg:flex-row my-10 px-5 lg:px-0 gap-5">

        <div class="food-container lg:w-2/3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="food-card">

            </div>

        </div>
        <div class="cart-bar w-full lg:w-1/3 bg-purple-700 text-white p-5 rounded-lg ">
            <h2 class="text-center font-bold text-4xl">Checkout</h2>
            <div class="bg-white my-5 w-full h-1"></div>
            <div class="flex justify-between">
                <h2 class="font-bold text-xl">Total Price</h2>
                <h2 class="total font-bold text-xl">$0.00</h2>
            </div>
            <div class="bg-white my-5 w-full h-1"></div>
            <div class="items lg:min-h-72">

            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
